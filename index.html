<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d7aaefd64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Day-Life</title>
</head>

<body>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <h2 id="clock">00:00</h2>
    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="Your name?" />
        <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span><i class="fa-solid fa-temperature-half"></i></span>
        <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
